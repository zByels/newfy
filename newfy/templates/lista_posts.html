{% extends 'mestre.html' %}

{% block conteudo %}
<a href="{% url 'criarmusica' %}"><button id="criar">Criar Música</button></a>
  {% for post in posts %}
    <div id="ler" class="post">
      Titulo:<div class="titulo">{{ post.titulo }}</div>
      <div class="imagem"><img src="/media/{{ post.imagem }}" alt=""></div>
      Álbum:<div class="album">{{ post.album }}</div>
      <div>
        <form method="post" action="{% url "delmusica" post.id %}">
{% csrf_token %}
          <button id="edit">Deletar</button>
      </div>
    </div>
  {% endfor %}
{% endblock %}
